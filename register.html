<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Himalaya Wellness (US)</title>
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0399/1728/9633/files/H_Logo-01_32x32.png?v=1591028931"type="image/x-icon">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

<!-- header start -->
<header class="header">
    <div class="container">
       
      
    </div>
</header>
<!-- header end -->
    <!-- register -->

    <div id="main">
        <div id="register">
            <p id="create_account">CREATE AN ACCOUNT</p>
            <p>Personal Information</p>
        </div>
        
        <div id="errMsg"></div>

        <div id="formDiv">
            <form id="registerForm">
                <label>First Name<sup>*</sup></label>
                <div class="required"><sup>*</sup>Required Details</div>
                <input type="text"  id="userFirstName" placeholder="Enter First Name" required>

                <label>Last Name<sup>*</sup></label>
                <input type="text" id="userLastName" placeholder="Enter Last Name" required>

                <label>Email<sup>*</sup></label>
                <input type="email"  id="userEmail" placeholder="Enter E-mail" required>
        
                <label>Password<sup>*</sup></label>
                <input type="password"  id="userPassword" placeholder="Enter Password" required>
        
                <button id="button">CREATE</button>
            </form>
        </div>
    
        <a href="./index.html">
            <span>or</span>
            <span id="returnUnderLine">Reutrn to Store</span>
        </a>
        <a href="sign_in.html"><span>or</span>
            
            <span id="returnUnderLine">Login</span></a>
        
    </div>

    <footer>
  
    </footer>
   

</body>

</html>

<script type="module">
    import {toggle,navbar,footer} from './navbar-footer.js'
    console.log(navbar)
    
    let container=document.querySelector(".container")
    container.innerHTML=navbar();
    toggle()

    let footerDiv=document.querySelector("footer")
    footerDiv.innerHTML=footer()
</script>

<script src="./register.js"></script>
